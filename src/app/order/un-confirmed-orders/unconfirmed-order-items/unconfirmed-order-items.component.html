<mat-toolbar>
    <span>UNCONFIRMED ORDER</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" style="float: right;" (click)="onClose()" mat-stroked-button tabindex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<h3>Items and their quantities can be changed before confirming the order.</h3>
<br>

<table mat-table [dataSource]="transactions" class="mat-elevation-z8">
    <!-- image Column -->
    <ng-container matColumnDef="image">
        <th fxHide.xs fxHide.sm fxShow.gt-sm mat-header-cell *matHeaderCellDef> Image </th>
        <td fxHide.xs fxHide.sm fxShow.gt-sm mat-cell *matCellDef="let transaction">
            <img mat-card-image src="../assets/images/deserts.jpg" style="width: 100px; height: 100px; margin-top: 15px;" alt="Photo of a Shiba Inu">
        </td>
        <td fxHide.xs fxHide.sm fxShow.gt-sm mat-footer-cell *matFooterCellDef></td>
        <td fxHide.xs fxHide.sm fxShow.gt-sm mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- black Column -->
    <ng-container matColumnDef="blank">
        <th fxShow.xs fxShow.sm fxHide.gt-sm mat-header-cell *matHeaderCellDef></th>
        <td fxShow.xs fxShow.sm fxHide.gt-sm mat-cell *matCellDef="let transaction">
        </td>
        <td fxShow.xs fxShow.sm fxHide.gt-sm mat-footer-cell *matFooterCellDef></td>
        <td fxShow.xs fxShow.sm fxHide.gt-sm mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Item Column -->
    <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let transaction">
            {{transaction.item}}
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let transaction">
            <tr>
                <td>
                    <button mat-icon-button color="primary">
                            <mat-icon>add_circle</mat-icon>
                        </button>
                </td>
            </tr>
            <tr>
                <td>
                    10
                </td>
            </tr>
            <tr>
                <td>
                    <button mat-icon-button color="primary">
                            <mat-icon>remove_circle_outline</mat-icon>
                        </button>
                </td>
            </tr>

        </td>
        <td mat-footer-cell *matFooterCellDef></td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">

        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell style="text-align: center;" *matCellDef="let transaction">
            <tr>
                <td>
                    {{transaction.cost | currency}}
                </td>
            </tr>
        </td>

        <td mat-footer-cell *matFooterCellDef></td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
<br><br>
<div style="text-align: center;">
    <button mat-stroked-button color="primary" style="margin: 0 5px 0 5px;" (click)="onConfirmOrder()">Confirm All</button>
    <button mat-stroked-button mat-dialog-close color="warn">Close</button>
</div>
