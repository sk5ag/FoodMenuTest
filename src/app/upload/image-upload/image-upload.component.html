<h2 mat-dialog-title>Upload Image</h2>
<mat-dialog-content>Add an image to the menu item</mat-dialog-content>
<br>
<div>
    <input type="file" (change)="onFileSelected($event)">
</div>
<br>
<mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
<br>
<mat-dialog-actions>
    <button mat-stroked-button>Upload</button>
    <button mat-stroked-button mat-dialog-close color="warn">Close</button>
</mat-dialog-actions>
